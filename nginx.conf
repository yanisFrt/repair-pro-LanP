# Configuration Nginx pour Repair Pro
# Placer ce fichier dans /etc/nginx/sites-available/ et créer un lien symbolique

server {
    listen 80;
    server_name repair-pro.tech www.repair-pro.tech;

    # Redirection HTTP vers HTTPS
    return 301 https://repair-pro.tech$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.repair-pro.tech;

    # Configuration SSL (à adapter selon votre certificat)
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;

    # Redirection www vers non-www
    return 301 https://repair-pro.tech$request_uri;
}

server {
    listen 443 ssl http2;
    server_name repair-pro.tech;

    # Racine du site
    root /var/www/repair-pro/out;
    index index.html;

    # Configuration SSL
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de sécurité
    add_header X-DNS-Prefetch-Control on;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Compression Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;

    # Cache pour les assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|woff|woff2|ttf|otf|eot|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache pour le HTML
    location ~* \.(html)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Sitemap et robots
    location = /sitemap.xml {
        add_header Content-Type application/xml;
        expires 1h;
    }

    location = /robots.txt {
        add_header Content-Type text/plain;
        expires 1h;
    }

    location = /manifest.json {
        add_header Content-Type application/manifest+json;
        expires 1h;
    }

    # Redirections 301
    rewrite ^/home/?$ / permanent;
    rewrite ^/prix/?$ /#pricing permanent;
    rewrite ^/fonctionnalites/?$ /#features permanent;
    rewrite ^/tarifs/?$ /#pricing permanent;
    rewrite ^/telecharger/?$ /download permanent;

    # Gestion des langues (routes optionnelles)
    location ~ ^/(en|es|ar)(/.*)?$ {
        try_files $uri $uri.html $uri/index.html /index.html;
    }

    # Try files pour Next.js export statique
    location / {
        try_files $uri $uri.html $uri/index.html /index.html;
    }

    # Page 404 personnalisée
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|git|gitignore|md|lock|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Protection contre le hotlinking
    valid_referers none blocked server_names ~\.google\. ~\.bing\. ~\.yahoo\.;
    if ($invalid_referer) {
        return 403;
    }

    # Limite de taille des uploads
    client_max_body_size 10M;

    # Optimisations de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Logs
    access_log /var/log/nginx/repair-pro-access.log;
    error_log /var/log/nginx/repair-pro-error.log;
}